<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Bogusz</title>
    
    <link rel="icon" type="image/png" href="./assets/siteFavicon.png" />
    
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Will Bogusz | AI/Software Engineer" />
    <meta property="og:image" content="https://bogusz.co/assets/banner.png" />
    
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Will Bogusz | AI/Software Engineer" />
    <meta property="twitter:image" content="https://bogusz.co/assets/banner.png" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=JetBrains+Mono:wght@300&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #e8e6e3;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 1.8em;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }
        
        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75em;
            color: #8a857f;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 45px;
        }
        
        .signal {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
            letter-spacing: 0.02em;
        }
        
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            align-items: center;
        }
        
        .links a {
            color: #666;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: #e8e6e3;
        }
        
        .links .separator {
            color: #333;
            font-size: 0.8em;
        }
        
        .email {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75em;
        }
        
        .email a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .email a:hover {
            color: #e8e6e3;
        }
        
        a {
            position: relative;
        }
        
        @media (max-width: 600px) {
            .signal {
                padding: 0 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Will Bogusz</h1>
        <div class="subtitle">AI/Software Engineer · NYC</div>
        
        <div class="signal">
            semiotic drift, memetic lift, systemic shift
        </div>
        
        <div class="links">
            <a href="https://github.com/will-bogusz/" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <span class="separator">·</span>
            <a href="https://www.linkedin.com/in/will-bogusz/" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <span class="separator">·</span>
            <a href="#" onclick="openDiscordApp(); return false;">
                <i class="fa-brands fa-discord"></i>
            </a>
        </div>
        
        <div class="email">
            <a href="mailto:will@bogusz.co">will@bogusz.co</a>
        </div>
    </div>
    
    <script>
        function openDiscordApp() {
            var userId = "1024284962750484521";
            if (window.navigator && window.navigator.userAgent.match(/(android|iphone|ipad)/i)) {
                window.location.href = "discord://user?id=" + userId;
            } else {
                window.open("https://discord.com/users/" + userId);
            }
        }
    </script>
</body>
</html>
